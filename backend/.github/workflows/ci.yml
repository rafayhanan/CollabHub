name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: collabhub_test
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Set env
        working-directory: backend
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/collabhub_test" >> .env
          echo "DIRECT_URL=postgresql://postgres:postgres@localhost:5432/collabhub_test" >> .env
          echo "ACCESS_TOKEN_SECRET=test_access_secret" >> .env
          echo "REFRESH_TOKEN_SECRET=test_refresh_secret" >> .env
      - name: Prepare DB
        working-directory: backend
        run: |
          npx prisma db push
          npx prisma generate
      - name: Run tests
        working-directory: backend
        run: npm run test:ci


